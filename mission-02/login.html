<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login 창 과제</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="loginForm_container">
    <h3 class="loginTitle">로그인</h3>
    <div class="loginBox">
      <form action="/" method="get" class="loginForm">
        <fieldset>
          <div class="idInput">
            <label for="id" class="idInput__label">아이디</label>
            <input type="text" id="id" name="id" required class="idInput__input" placeholder="euid@euid.dev" />
          </div>
          <div class="passwordInput">
            <label for="password" class="passwordInput__label">비밀번호</label>
            <input type="password" id="password" name="password" required class="passwordInput__input" placeholder="8자리 이상" minlength="8" />
          </div>

          <button type="submit" class="button">로그인</button>
        </fieldset>
      </form>
      <ul class="member">
        <li class="signIn">
          <a href="/">회원가입</a>
        </li>
        <li class="finder">
        <a href="/">아이디&#47;비밀번호 찾기</a>
      </li>
      </ul>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login 창 과제</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="loginForm_container">
    <p class="loginTitle">로그인</p>
    <form action="/" method="get" class="login_id">
      <fieldset>
        <div class="searchForm__group">
          <div class="idInput">
            <label for="id" class="a11yHidden idInput__label">아이디</label>
            <input type="text" id="id" name="id" required class="idInput__input" placeholder="euid@euid.dev" />
          </div>
          <div class="passwordInput">
            <label for="password" class="passwordInput__label">비밀번호</label>
            <input type="password" id="password" name="password" required class="idInput__input" placeholder="8자리 이상" />
          </div>

          <button type="submit" class="button">로그인</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
